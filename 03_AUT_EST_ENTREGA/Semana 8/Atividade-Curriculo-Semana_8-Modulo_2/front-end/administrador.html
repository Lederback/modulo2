<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="../front-end/css/administrador.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <title>Admin</title>
    </head>
    <body>
        <div class="main">
            <div class="change-options">
                <div class="select-change-type left" onclick="changeConfigType(1)"><h2>Adicionar</h2></div>
                <div class="select-change-type" onclick="changeConfigType(2)"><h2>Alterar</h2></div>
                <div class="select-change-type right" onclick="changeConfigType(3)"><h2>Deletar</h2></div>
            </div>
            <br>
            <div class="main-box">
                <input type="text" class="place" placeholder="Informe o local">
                <input type="text" class="period" placeholder="Informe o período">
                <input type="text" class="type" placeholder="Informe o tipo de formação">
                <button onclick="insertFormation()">Adicionar</button>
            </div>
        </div>

        <script src="../front-end/js/admin.js"></script>
    </body>
</html>
